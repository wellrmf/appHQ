<div class="container" *ngFor="let historia of historia">
  <div class="form-group">
    <label for="inputStoryName"><h3>{{historia.titulo}}</h3></label>
  </div>
  <div class="form-group">
    <label for="inputCategory">Categorias</label>
    <div class="form-check form-check-inline" *ngFor="let categoria of categorias">
      <label class="form-check-label" *ngIf="historia.categoria == categoria.id">{{categoria.categoria}}</label>
    </div>
  </div>
  <div class="form-group">
    <label>Capa da história</label>
    <div class="custom-file">
      <div class="row">
        <img class="card-img-top" [src]="historia.capa[0].url">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="validationTooltip01">Classificação indicativa:</label>
    {{historia.class_ind}}
  </div>
  <div class="form-group">
    <label for="validationTooltip01">Sinopse</label>
    {{historia.sinopse}}
  </div>
  <div class="secao">
    <h3>Capítulos</h3>
  </div>
  <hr />
  <div *ngFor="let capitulo of capitulos">
    <div class="row">
      <div class="col-md-4">
        <img src="">
      </div>
      <div class="col-md-8">
        <div class="row">
          <a [routerLink]="['/lerCapitulo', capitulo.id]" class="btn btn-outline-primary"><h5>{{capitulo.titulo}}</h5></a>
        </div>
      </div>
    </div>
    <hr />
  </div>
</div>
