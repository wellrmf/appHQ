<div class="container">
  <div class="secao">
    <h3 class="text-center">Destaques do dia!</h3>
    <h5 class="text-center">Aproveite os ultimos quadrinhos publicados:</h5>
  </div>
  <hr />
<div class="row destaques">
    <div id="carouselDestaques" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <!--para dar binding em um atributo nÃ£o html do bootstrap utilizar assim: [attr.data-slide-to]="i"-->
          <li *ngFor="let historia of historias; let i = index"   data-target="#carouselDestaques" [attr.data-slide-to]="i" class="" [ngClass]="i == 0 ? 'active' : ''"></li>
        </ol>
        <div class="carousel-inner">
          <div *ngFor="let historia of historias; let i = index" class="carousel-item" [ngClass]="i == 0 ? 'active' : ''">
            <a href="/historia"><img class="d-block w-100" [src]="historia.capa[0].url" alt="slide" href="#"></a>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselDestaques" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselDestaques" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
  <div class="row">
    <div class="col">
        <div class="secao">
            <h3 class="text-center">Mais Lidos!</h3>
        </div>
        <div id="carouselMaisLidos" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselMaisLidos" data-slide-to="0" class="active"></li>
              <li data-target="#carouselMaisLidos" data-slide-to="1"></li>
              <li data-target="#carouselMaisLidos" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="./assets/banners/img_1.jpg" alt=" slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./assets/banners/img_2.jpg" alt=" slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./assets/banners/img_3.jpg" alt=" slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselMaisLidos" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselMaisLidos" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    <div class="col">
        <div class="secao">
            <h3 class="text-center">Melhores Avaliados!</h3>
        </div>
        <div id="carouselMelhorAvaiado" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselMelhorAvaiado" data-slide-to="0" class="active"></li>
              <li data-target="#carouselMelhorAvaiado" data-slide-to="1"></li>
              <li data-target="#carouselMelhorAvaiado" data-slide-to="2"></li>
            </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="./assets/banners/img_1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./assets/banners/img_2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./assets/banners/img_3.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselMelhorAvaiado" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselMelhorAvaiado" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
  </div>
</div>
