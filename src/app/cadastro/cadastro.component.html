<div class="container">
    <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationTooltip01">Nome completo</label>
            <input type="text" class="form-control" id="validationTooltip01" placeholder="Nome completo" required>
           
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationTooltip02">Pseudônimo</label>
            <input type="text" class="form-control" id="validationTooltip02" placeholder="Ex: Wombocombo" required>
          
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationTooltip03">Data de Nascimetno</label>
            <div class="input-group">
              <input type="date" class="form-control" id="validationTooltip03" required>
            
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-2 mb-3">
            <label for="validationTooltip04">CPF</label>
            <input type="text" class="form-control" id="validationTooltip04" placeholder="000.000.000-00" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="inputEmail">E-mail</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="teste@email.com">
          </div>
          <div class="col-md-3 mb-3">
            <label for="inputConfirmEmail">Confirmação de E-mail</label>
            <input type="email" class="form-control" id="inputConfirmEmail" aria-describedby="emailHelp" placeholder="teste@email.com">
          </div>
          <div class="col-md-2 mb-3">
            <label for="inputPassword">Senha</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="******">
          </div>
          <div class="col-md-2 mb-3">
              <label for="inputConfirmPassword">Confirmação de Senha</label>
              <input type="password" class="form-control" id="inputConfirmPassword" placeholder="******">
          </div>
          <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Li e aceito os termos de uso.
                </label>
                <div class="invalid-feedback">
                  Você precisa aceitar os termos de uso.
                </div>
              </div>
            </div>
          
        </div>
        <button class="btn btn-primary" type="submit">Cadastrar</button>
      </form>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
</script>
