<div class="container">
  <form>
      <div class="form-group">
        <label for="inputEmail">E-mail atual</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="teste@email.com">
      </div>
      <div class="form-group">
        <label for="inputNewEmail">Novo E-mail</label>
        <input type="email" class="form-control" id="inputNewEmail" aria-describedby="emailHelp" placeholder="teste@email.com">
      </div>
      <div class="form-group">
        <label for="inputNewEmailConfirmation">Cofirmação do novo E-mail</label>
        <input type="email" class="form-control" id="inputNewEmailConfirmation" aria-describedby="emailHelp" placeholder="teste@email.com">
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <form>
      <div class="form-group">
        <label for="inputOldPassword">Senha atual</label>
        <input type="password" class="form-control" id="inputOldPassword" placeholder="******">
      </div>
      <div class="form-group">
        <label for="inputNewPassword">Nova Senha</label>
        <input type="password" class="form-control" id="inputNewPassword" placeholder="******">
      </div>
      <div class="form-group">
        <label for="inputConfirmNewPassword">Confirmação da nova Senha</label>
        <input type="password" class="form-control" id="inputConfirmNewPassword" placeholder="******">
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
